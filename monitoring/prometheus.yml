global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # Prometheus 自身监控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Tradewinds 应用监控
  - job_name: "tradewinds"
    static_configs:
      - targets: ["app:8080"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s

  # Node Exporter（系统指标）
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # MySQL 监控
  - job_name: "mysql"
    static_configs:
      - targets: ["mysql-exporter:9104"]

  # Redis 监控
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
